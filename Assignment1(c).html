<html>
    <head>
        <title>
            Current Date
        </title>
        <h1>To Display Current Date in Different Format</h1>
    </head>
    <body>
        <script>
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; 
            var yyyy = today.getFullYear();
            if(dd<10) 
            {   
                dd='0'+dd;
            }            

            if(mm<10) 
            {
                mm='0'+mm;
            } 
            today = mm+'-'+dd+'-'+yyyy;
            document.write("mm-dd-yyyy:"+today+"<br>");
            today = mm+'/'+dd+'/'+yyyy;
            document.write("mm/dd/yyyy:"+today+"<br>");
            today = dd+'-'+mm+'-'+yyyy;
            document.write("dd-mm-yyyy:"+today+"<br>"); 
            today = dd+'/'+mm+'/'+yyyy;
            document.write("dd/mm/yyyy:"+today+"<br>");
        </script>
    </body>
</html>
